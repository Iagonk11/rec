<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Telefonica</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>

<body>
    <section>
        <div class="procurar">
            <h1>Lista Telefonica</h1>
            <form action="cadastro.php" method="post">
                <label for="nome">Nome:</label>
                <input type="text" name="nome">
                <br>
                <label for="email">E-mail:</label>
                <input type="text" name="email">
                <br>
                <label for="telefone">Telefone:</label>
                <input type="text" name="telefone">
                <br>
                <button name="Inserir"><img src="image/inserir.png" width="40px" alt=""></button>
                <button name="Excluir"><img src="image/excluir.png" width="40px" alt=""></button>
                <br> <br>
                <button name="Alterar"><img src="image/alterar.png" width="40px" alt=""></button>
                <button name="Listar"><img src="image/listar.png" width="40px" alt=""></button>
            </form>
        </div>
    </section>
</body>

</html>
